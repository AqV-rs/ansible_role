# В config_task происходит удаление файлов всех .conf не входящих в списки nginx_exclude, nginx_sites
nginx_exclude: [
  'upstream',
  'proxy',
]
# Чтобы добавить новые конфигурации в /nginx/conf.d/ нужно указать их здесь, только название файла без формата .conf.j2
# Если раньше был какой-то конфиг и вы убрали его из этого списка, то он будет удален
nginx_sites: [
  'test1',
  'test2',
  ]
